<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
           <header class="header">
            <a href="#" class="logo__wrap">
                <img src="img/nav_bar/logo.svg" alt="logo" class="logo">
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Model S</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Model X</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Model 3</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Roadster</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Energy</a></li>
                </ul>
            </nav>
            <nav class="nav">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Магазин</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Войти</a></li>
                    <div class="burger" id="burger">
                        <span class="burger__el"></span>
                    </div>
                </ul>
            </nav>
           </header>

           <section class="hero">
                <div class="hero__content">
                    <div class="hero__desc">
                        <h1 class="hero__title">Model S</h1>
                        <p class="hero__subtitle">Добро пожаловать в будущее!</p>
                    </div>
                    <div class="hero__bg">
                        <img src="img/hero_icons/tesla-signature.svg" alt="tesla" class="hero__img">
                    </div>
                    <div class="hero__info">
                        <div class="hero__card">
                            <div class="card_img-wrap">
                                <img src="img/hero_icons/Speed.svg" alt="speed" class="card_img">
                            </div>
                            <div class="hero__specific">
                                <h2>2,7 <span>сек</span></h2>
                                <p>0-100 км/час</p>
                            </div>
                        </div>
                        <div class="hero__card">
                            <div class="card_img-wrap road_img-wrap">
                                <img src="img/hero_icons/Road.svg" alt="road" class="card_img road_img">
                            </div>
                            <div class="hero__specific">
                                <h2>2,7 <span>сек</span></h2>
                                <p>0-100 км/час</p>
                            </div>
                        </div>
                        <div class="label">
                            <div class="hero__card">
                                <div class="card_img-wrap">
                                    <img src="img/hero_icons/test-drive.svg" alt="speed" class="card_img">
                                </div>
                                <h2>Тест драйв</h2>
                            </div>
                            <a href="#" class="btn">Заказать</a>
                        </div>
                    </div>
                </div>
                <div class="hero__arrow">
                    <img src="img/hero_icons/arrow.svg" alt="arrow">
                </div>
           </section>

        </div>
    </div>
</body>

</html>
